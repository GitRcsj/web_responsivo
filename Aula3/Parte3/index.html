<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Classes e IDs</title>
</head>
<body>
    <p class="primeiraClasse">
        Este é um parágrafo com um estilo aplicado através de um classe
    </p>
    <p id="primeiroId">
        Este é um parágrafo com um estilo aplicado através de um ID
    </p>
    <p class="primeiraClasse">
        Este é o segundo parágrafo com um estilo aplicado através de um classe  :D
    </p>
    <p class="segundaClasse">
        Este é um parágrafo com um estilo aplicado através de uma classe diferente
    </p>
</body>
</html>
