<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mesclagem de células</title>
</head>
<body>
    <h2>Mesclagem de céluas</h2>

    <table border="1px">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Celular</td>
            <td>2.500,99</td> 
        </tr>
        <tr>
            <td>2</td>
            <td>Tablet</td>
            <td>2.900,00</td> 
        </tr>
        <tr>
            <td rowspan="2">Descontos:</td>
            <td colspan="2">Cupom: -100,00 (boleto)</td>
        </tr>
        <tr>
            <td colspan="2">Cupom: -15o0,00 (código)</td>
        </tr>
        <tr>
            <td>Subtotal:</td>
            <td colspan="2">5.400,99</td>
        </tr>
    </table>

</body>
</html>
