<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h2>Exemplo de uso de links</h2>
    <br>
    <a href="https://descomplica.com.br/">Site da faculdade descomplica</a>
    <br>
    <a href="https://descomplica.com.br/" target="_blank">Site da faculdade descomplica em uma janela nova</a>

    <!--Possíveis targets
        _self: abre o link na mesma pagina
        _blank: em uma nova janela
        _parent:  abre a página no mesmo frame
        _top: abre na mesma página se estiver em IFramee
    
    -->
</body>
</html>
