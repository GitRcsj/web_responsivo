<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <H2>Esse é um exemplo de imagens</H2>
    <hr>
    <h4>
        Original
    </h4>
    <img src="img\logodesc.png">
    <br>
    
    <!--Redimensionando a imagem-->
    <!-- Pela largura-->
    <img src="img\logodesc.png" width="50px">
    <br>
    <!-- Pela altura-->
    <img src="img\logodesc.png" height="100px">
    <br>
    <!-- Por ambos-->
    <img src="img\logodesc.png" width="50px" height="60px">    
    
    <br>
    <!-- Texto para imagem não encontrada-->
    <img src="img\logodescXXX.png" width="50px" height="60px"   alt="Logo da faculdade Descomplica"> 
</body>
</html>
